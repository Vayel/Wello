{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('config') }}">
  <table>
    {% for field in form %}
      <tr>
        <td>{{ field.label }} :</td>
        <td>{{ field }}</td>
      </tr>
    {% endfor %}
  </table>
  <input type="submit" value="Update config" />
</form>
{% endblock %}
